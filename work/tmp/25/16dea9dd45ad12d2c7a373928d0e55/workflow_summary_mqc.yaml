data: |
    <p style="font-size:110%"><b>Core Nextflow options</b></p>
    <dl class="dl-horizontal">
        <dt>revision</dt><dd><samp>master</samp></dd>
        <dt>runName</dt><dd><samp>infallible_bassi</samp></dd>
        <dt>launchDir</dt><dd><samp>/home/tzhang/Jupyter_lab_space/git_test/test_pipeline</samp></dd>
        <dt>workDir</dt><dd><samp>/home/tzhang/Jupyter_lab_space/git_test/test_pipeline/work</samp></dd>
        <dt>projectDir</dt><dd><samp>/home/tzhang/.nextflow/assets/nf-core/rnaseq</samp></dd>
        <dt>userName</dt><dd><samp>tzhang</samp></dd>
        <dt>profile</dt><dd><samp>test</samp></dd>
        <dt>configFiles</dt><dd><samp>/home/tzhang/.nextflow/assets/nf-core/rnaseq/nextflow.config</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Input/output options</b></p>
    <dl class="dl-horizontal">
        <dt>input</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/samplesheet/v3.10/samplesheet_test.csv</samp></dd>
        <dt>outdir</dt><dd><samp>./</samp></dd>
    </dl>
    <p style="font-size:110%"><b>UMI options</b></p>
    <dl class="dl-horizontal">
        <dt>umitools_bc_pattern</dt><dd><samp>NNNN</samp></dd>
    </dl>

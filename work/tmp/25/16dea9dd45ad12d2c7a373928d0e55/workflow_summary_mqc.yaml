    <dl class="dl-horizontal">
        <dt>bbsplit_fasta_list</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/reference/bbsplit_fasta_list.txt</samp></dd>
        <dt>skip_bbsplit</dt><dd><samp><span style="color:#999999;">N/A</a></samp></dd>
    </dl>
    <p style="font-size:110%"><b>Reference genome options</b></p>
    <dl class="dl-horizontal">
        <dt>fasta</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/reference/genome.fasta</samp></dd>
        <dt>gtf</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/reference/genes.gtf.gz</samp></dd>

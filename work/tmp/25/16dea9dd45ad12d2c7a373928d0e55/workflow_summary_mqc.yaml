        <dt>rsem_index</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/reference/rsem.tar.gz</samp></dd>
        <dt>salmon_index</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/rnaseq/reference/salmon.tar.gz</samp></dd>
